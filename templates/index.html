<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <h1>Predict House Rent</h1>
    <form method="POST" action="/predict">
        <label for="bhk">BHK:</label><input type="number" name="BHK" id="bhk" title="Enter number of BHK"
            placeholder="BHK" required><br>
        <label for="size">Size (sq ft):</label><input type="number" name="Size" id="size" title="Enter size in sq ft"
            placeholder="Size" required><br>
        <label for="floor">Floor:</label><input type="number" name="Floor" id="floor" title="Enter floor number"
            placeholder="Floor" required><br>
        <label for="bathroom">Bathroom:</label><input type="number" name="Bathroom" id="bathroom"
            title="Enter number of bathrooms" placeholder="Bathroom" required><br>
        <label for="area">Area Type:</label>
        <select name="Area Type" id="area" title="Select area type" required>
            <option value="Carpet Area">Carpet Area</option>
            <option value="Super Area">Super Area</option>
        </select><br>
        <label for="city">City:</label>
        <select name="City" id="city" title="Select city" required>
            <option value="Chennai">Chennai</option>
            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Kolkata">Kolkata</option>
        </select><br>
        <button type="submit">Predict</button>
    </form>
</body>

</html>
